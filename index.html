<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="result.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <section class="first-section">
    <h1>Your Result</h1>
    <div class="circle">
      <h2>76</h2><span>of 100</span> 
    </div>
    
    <div class="remarks">
      <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
  </section>

    <section class="second-section">
      <h1 class="summ">Summary</h1>
      <div class="row reaction-bg">
          <p class="reaction"><img src="./assets/images/icon-reaction.svg">Reaction</p>
          <span><strong>80</strong> / 100</span>
      </div>
      <div class="row memory-bg"> 
          <p class="memory"><img src="./assets/images/icon-memory.svg">Memory</p>
          <span><strong>92</strong> / 100</span>
      </div>
      <div class="row verbal-bg"> 
          <p class="verbal"><img src="./assets/images/icon-verbal.svg">Verbal</p>
          <span><strong>61</strong> / 100</span>
      </div>
      <div class="row visual-bg"> 
          <p class="visual"><img src="./assets/images/icon-visual.svg">Visual</p>
          <span><strong>72</strong> / 100</span>
      </div>
      <button class="last-btn">Continue</button>
    </section>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
